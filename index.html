<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pomodoro Timer</title>
<link href="https://fonts.googleapis.com/css?family=Sansita|Satisfy" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>

<h1>Pomodoro Clock</h1>

<div class="controls">
	<div class="break-controls">
		<div class="title">Break Time</div>
		<div class="val-controls">
			<span class="clicks minusBreak">-</span> <span class="value">5</span> <span class="clicks plusBreak">+</span>
		</div>
	</div>

	<div class="session-controls">
		<div class="title">Session Time</div>
		<div class="val-controls">
			<span class="clicks minusSession">-</span> <span class="value">25</span> <span class="clicks plusSession">+</span>
		</div>
	</div>
</div>

<div class="timer">
	<div class="fill session"></div>
	<div class="fill break"></div>
	<div class="time-left"></div>
	<div class="status">Start</div>
</div>

<div class="bottom">
	<div class="next">Next</div>
	<div class="reset">Reset</div>
</div>

<script src="scripts.js"></script>
</body>
</html>
